<div class="col-md-9 home">
    <div class="card mt-2">
        <div class="card-header bg-primary text-white">
            <h3> <i class="fas fa-fire-alt"></i> RECENT POSTS UPLOADS</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div *ngFor="let post of (posts | async)" class="col-md-4 jumbotron">
                    <h4>{{post.title }}</h4>
                    <img class="img-thumbnail" src="http://localhost:3000/uploads/{{post.image}}">
                    <div class="btnContainer"><button class="btn btn-success">Edit</button><button class="btn btn-danger">Delete</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
