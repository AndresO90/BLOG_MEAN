
<div>
    <div class="card createPost">
   <div class="card-header bg-primary">
       <h3 class="card-title text-white">
           <i class="fas fa-comment-dots green"></i> CREATE A NEW POST
       </h3>
   </div>
   <div class="card-body">
       <form [formGroup]="form">
          <div class="form-group">
               <input type="text"id="titlePostInput" formControlName="title" class="form-control" placeholder="Title for the Post" required>
           </div>
           <div class="form-group">
               <div class="input-group">
                <input type="text" formControlName="image" class="form-control" placeholder="Image Title" required>    
               </div>
           </div>
           <div class="form-group">
               <textarea formControlName="text" id="textPostTextarea" rows="2" class="form-control" placeholder="Text for your new Post"
                   required></textarea>
           </div>
           <div class="form-group">
               <button (click)="create()"  type="submit" class="btn btn-outline-success">
                   <i class="fa fa-upload"></i>
                   Create Post
               </button>
   </div>
   </form>
</div>
</div>
<!-- _____________________________________________________________________________ -->

<div class="col-md-9 home">
    <div class="card mt-2">
        <div class="card-header bg-primary text-white">
            <h3> <i class="fas fa-fire-alt"></i> RECENT POSTS UPLOADS</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div *ngFor="let post of (posts | async)" class="col-md-4 jumbotron">
                    <h4>{{post.title }}</h4>
                    <img class="img-thumbnail" src="http://localhost:3000/uploads/{{post.image}}">
                <div class="btnContainer" id="{{post._id}}"><button (click)="edit($event)" class="btn btn-success">Edit</button><button (click)="delete($event)" class="btn btn-danger">Delete</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
